<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVNIG</title>
    <link rel="stylesheet" href="CSS/itens.css">
</head>
<body>
    <div class="tela">

        <header class="extremidades" id="header">

            <h1>
                ITENS PARA NOSSA CONFRATERNIZACAO
            </h1>

        </header>

        <main>

            <h2>
                Escolha qual das opcoes voce ira levar
            </h2>

            <section>

                <div class="choises-area">

                    <h2>
                        1
                    </h2>

                    <p>
                        150g de carne bovina + 150g de carne suina + refrigerante + vinagrete
                    </p>

                    <button class="option-btn" id="opcao_1" name="escolhabtn1" value="1">
                        Escolher
                    </button>

                </div>

                <div class="choises-area">

                    <h2>
                        2
                    </h2>

                    <p>
                        150g de carne bovina + 150g de carne suina + refrigerante + macarronada
                    </p>

                    <button class="option-btn" id="opcao_2" name="escolhabtn2" value="2">
                        Escolher
                    </button>

                </div>

                <div class="choises-area">

                    <h2>
                        3
                    </h2>

                    <p>
                        150g de carne bovina + 150g de carne suina + refrigerante + pao de alho
                    </p>

                    <button class="option-btn" id="opcao_3" name="escolhabtn3" value= "3">
                        Escolher
                    </button>

                </div>

            </section>

        </main>

    </div>
</body>
</html>
