<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVNIG</title>
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/criarConta.css">
    <link rel="stylesheet" href="../CSS/telaDeitada.css">
</head>
<body>
    <section class="container">

        <section class="login">

            <h2>
                Criar conta
            </h2>

            <form class="form">

                <input type="text" class="input" placeholder="Seu Nome Completo" id="nomeCompleto" minlength="8" required>

                <input type="text" class="input" placeholder="Ex: 22981334455" id="telefone" minlength="11" maxlength="11" required>

                <input type="password" class="input" placeholder="Senha" minlength="4" id="senha" name="criarContabtn" required>
                
                <input type="button" class="button" value="Criar conta" id="botao" name="criarContabtn">

            </form>

        </section>

    </section>
    <script type="module" src="../script/src/main.js"></script>
</body>
</html>
